name: Generate PDF from HTML

on:
  push:
    branches: ["main"]
    paths:
      - "reports/templates/**"

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Puppeteer
        run: |
          npm init -y
          npm install puppeteer@21

      - name: Generate PDFs
        run: |
          mkdir -p reports/output
          for file in reports/templates/*.html; do
            filename=$(basename "$file" .html)
            FILEPATH="$file" FILENAME="$filename" node process-pdf.js
          done

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: exmxc-reports
          path: reports/output/
