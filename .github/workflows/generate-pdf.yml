name: Generate PDF from HTML

on:
  push:
    branches: ["main"]
    paths:
      - "reports/templates/*.html"
      - "pdf-templates/*.html"

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node & Puppeteer
        run: |
          npm init -y
          npm install puppeteer@21

      - name: Create output directory
        run: mkdir -p reports/outputs

      - name: Generate PDFs (reports/templates)
        run: |
          for file in reports/templates/*.html; do
            [ -e "$file" ] || continue
            filename=$(basename "$file" .html)
            node scripts/process-pdf.js "$file" "reports/outputs/$filename.pdf"
          done

      - name: Generate PDFs (pdf-templates)
        run: |
          for file in pdf-templates/*.html; do
            [ -e "$file" ] || continue
            filename=$(basename "$file" .html)
            node scripts/process-pdf.js "$file" "reports/outputs/$filename.pdf"
          done

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: exmxc-pdfs
          path: reports/outputs/
