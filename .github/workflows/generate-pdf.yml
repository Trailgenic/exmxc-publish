 name: Generate PDF from HTML

on:
  push:
    branches: ["main"]
    paths:
      - "templates/html/**"

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Puppeteer
        run: |
          npm init -y
          npm install puppeteer@21

      - name: Generate PDFs
        run: |
          mkdir -p pdf/outputs
          for file in templates/html/*.html; do
            filename=$(basename "$file" .html)
            node scripts/generate.js "$file" "$filename"
          done

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: exmxc-reports
          path: pdf/outputs/
